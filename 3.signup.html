<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('photo/web_bg/earth.mp4') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }


        .signup-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }


        h2 {
            margin-bottom: 20px;
            color: #333;
        }


        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }


        input[type="submit"] {
            background-color: #4facfe;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }


        input[type="submit"]:hover {
            background-color: #00f2fe;
        }


        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="signin.html" method="get"> <!-- Change to your target page -->
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="tel" placeholder="Emergency Number" required>
            <input type="submit" value="Register">
        </form>
        <div class="footer">
            <p>THANKS FOR REGISTERING</p>
        </div>
    </div>
</body>
</html>
