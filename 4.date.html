<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Reset & Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }

        /* Background Video */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: white;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Slide-Up Animation */
        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Egyptian-Themed Booking Form */
        .container {
            background: linear-gradient(to bottom, rgba(255, 223, 186, 0.9), rgba(232, 187, 126, 0.9));
            border-radius: 15px;
            padding: 30px;
            width: 440px;
            text-align: center;
            position: relative;
            z-index: 2;
            border: 4px solid rgb(194, 152, 83);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-in-out;
            font-family: 'Fondamento', serif;
        }

        
        h1 {
            font-size: 34px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Fondamento', serif;
            background: linear-gradient(to right, #d9a100, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            text-shadow: 3px 3px 8px rgba(255, 215, 0, 0.9);
            margin-bottom: 20px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #4a3214;
            font-size: 18px;
        }

        /* Date Input Field Alignment Fix */
        .date-container {
            position: relative;
            width: 100%;
        }

        input[type="date"] {
            padding: 12px 40px 12px 12px; /* Left padding for text, right padding for icon */
            width: 100%;
            border: 2px solid #b68d40;
            background: rgba(255, 239, 196, 0.8);
            color: #4a3214;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            text-align: left; /* Aligns text to left */
            display: flex;
            align-items: center;
            position: relative;
        }

        /* Calendar Icon Position Fix */
        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            right: 10px; /* Aligns calendar icon inside the box */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 22px;
            height: 22px;
            filter: invert(40%);
        }

        /* Hover & Focus Effects */
        input[type="date"]:focus {
            border-color: #c99840;
            box-shadow: 0 0 12px rgba(255, 200, 0, 0.6);
            outline: none;
        }

        /* Ancient Papyrus Styled Button */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #d4a109, #f0b400);
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Fondamento', serif;
            box-shadow: 0 0 12px rgba(255, 165, 0, 0.8);
        }

        button:hover {
            background: linear-gradient(to right, #b68d40, #c99840);
            transform: scale(1.05);
            box-shadow: 0 0 18px rgba(255, 140, 0, 0.8);
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted>
        <source src="photo/web_bg/dessert.mp4" type="video/mp4">
        
    </video>

    <!-- Egyptian-Themed Booking Form -->
    <div class="container">
        <h1>Plan Your Trip</h1>

        <!-- Date Picker Section -->
        <div class="form-group">
            <label for="from-date">From:</label>
            <div class="date-container">
                <input type="date" id="from-date" name="from-date">
            </div>
        </div>

        <div class="form-group">
            <label for="to-date">To:</label>
            <div class="date-container">
                <input type="date" id="to-date" name="to-date">
            </div>
        </div>

        <!-- Submit Button -->
        <a href="5.state.html"><button type="button">Submit</button></a>
    </div>

</body>
</html>
