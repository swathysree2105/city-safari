<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e6d5b8;
            flex-direction: column;
        }

        .container {
            background: #f6e7c1;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4a3214;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn-plan {
            background: #f0c14b;
        }

        .btn-budget {
            background: #f0c14b;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How would you like to plan your trip?</h1>
        <button class="btn-plan" onclick="redirect('6a.sanja.html')"> Do you want to plan your trip</button>
        <button class="btn-budget" onclick="redirect('6b.girija.html')">Should we plan your trip </button>
    </div>

    <script>
        function redirect(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
